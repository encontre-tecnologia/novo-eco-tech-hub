<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Pix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de QR Code Pix</h1>
        <p>Preencha os dados abaixo para criar seu QR Code Pix de cobrança.</p>

        <form id="pix-form">
            <div class="form-group">
                <label for="chave">Chave Pix (CPF, CNPJ, Celular, E-mail ou Aleatória)</label>
                <input type="text" id="chave" required placeholder="Digite sua chave pix">
            </div>

            <div class="form-group">
                <label for="nome">Nome do Recebedor (até 25 caracteres)</label>
                <input type="text" id="nome" required placeholder="Seu nome ou nome da empresa">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade do Recebedor (até 15 caracteres)</label>
                <input type="text" id="cidade" required placeholder="Ex: SAO PAULO">
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$)</label>
                <input type="number" id="valor" step="0.01" min="0.01" placeholder="0.00">
                <small>Deixe em branco para um QR Code sem valor definido.</small>
            </div>

            <button type="submit">Gerar QR Code</button>
        </form>

        <div id="qrcode-container" class="hidden">
            <h2>QR Code Gerado:</h2>
            <div id="qrcode"></div>
            <p><strong>BR Code (Copia e Cola):</strong></p>
            <textarea id="brcode" rows="4" readonly></textarea>
            <button id="copy-button">Copiar Código</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
